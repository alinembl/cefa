---
title: CEFA
permalink: "/"
layout: page
---

<section class="primary_content">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="block">
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="{{ '/img/palestras/palestra-01.png' | relative_url }}" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="{{ '/img/palestras/palestra-02.png' | relative_url }}" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="{{ '/img/palestras/palestra-03.png' | relative_url }}" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div><!-- .col-md-7 close -->
      <div class="col-md-6">
        <div class="container">
          <div class="row">
            {% for post in site.posts%}
            {% if forloop.index0 < 2 %}
            <div class="card col-md-6">
              <img class="card-img-top" src="{{ post.image | relative_url }}" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ post.date | date: "%d de %b de %Y" }}</h6>
                <p class="card-text">{{post.subtitle}}</p>
                <a href="{{ post.url }}" class="btn btn-secondary btn-sm">Veja mais</a>
              </div>
            </div>
            {% endif %}
            {% endfor %}
          </div>
        </div>
      </div><!-- .col-md-6 close -->
    </div>
  </div>
</section>

<section class="secondary_content">
  <div class="container">
  <div class="row">

    <div class="col">
      <div class="row">
        <div class="col mini-box"><img class="image -tags" src="{{ '/img/tags/1.png' | relative_url }}" alt=""></div>
        <div class="col mini-box"><img class="image -tags" src="{{ '/img/tags/2.png' | relative_url }}" alt=""></div>
      </div>
      <div class="row">
        <div class="col mini-box"><img class="image -tags" src="{{ '/img/tags/3.png' | relative_url }}" alt=""></div>
        <div class="col mini-box"><img class="image -tags" src="{{ '/img/tags/4.png' | relative_url }}" alt=""></div>
      </div>
    </div>

    <div class="col big-box">
      <a href="https://www.facebook.com/CefaFortaleza/"><img class="image" src="{{ '/img/tags/5.png' | relative_url }}" alt=""></a> 
    </div>

  </div>
</div>
</section>
<section>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="block">
            <p>mais bot√µes</p>
        </div>
      </div><!-- .col-md-7 close -->
      <div class="col-md-6">
        <div class="block">
          <p>galeria</p>
        </div>
      </div><!-- .col-md-5 close -->
    </div>
  </div>
</section>
